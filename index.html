<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="login">
        <fieldset form="login">
            <legend id="title"> LOGIN TO JINOTUBE</legend><br><br>

                <label for= "username"> Enter name:</label>
                <input type="text" id="username" name="username"><br><br>

                <label for= "username2"> Enter Prefered username: </label>
                <input type="text" id="username2" name="username2"><br><br>

                <label for= "gender"> Select Gender:</label>
                <select name="usergender" id="gender"><br><br>
                <option value="male"> male </option>
                <option value="female"> female </option>
                <option value="PFNT"> Prefer not to say </option>
                </select><br><br>

                <label for= "email"> Enter Your Email Address: </label>
                <input type="email" id="email" name="email"><br><br>

                <label for= "password"> Enter Your Password: </label>
                <input type="password" id="password" name="password"><br><br>

                <label for= "Address"> Enter Home Address: </label>
                <input type="text" id="HomeAddress" name="HomeAddress"><br><br><br><br>

                <label for= "interests"> Enter interests: </label><br><br>
                <textarea name="interest" id="interest" cols="70" rows="7"></textarea><br><br>

                <input type="submit" value="Login" id="end">
                <input type="reset" value="reset" id="end">

        </fieldset>
    </form>
</body>
</html>
